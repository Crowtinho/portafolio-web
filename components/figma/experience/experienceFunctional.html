<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Trayectoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --electric-blue: #007bff;
      --lime-green: #32cd32;
      --purple: #6f42c1;
    }
    .gradient-text {
      background: linear-gradient(90deg, var(--electric-blue), var(--lime-green), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .timeline-line {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--electric-blue), var(--lime-green), var(--purple));
    }
    .timeline-point {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .bg-work {
      background-color: var(--electric-blue);
    }
    .bg-edu {
      background-color: var(--lime-green);
    }
    .badge-tech {
      background-color: rgba(0, 123, 255, 0.1);
      border: 1px solid rgba(0, 123, 255, 0.2);
      color: var(--electric-blue);
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

<section id="experiencia" class="py-5">
  <div class="container position-relative">
    <div class="text-center mb-5">
      <h2 class="fw-bold fs-2">
        Mi <span class="gradient-text">Trayectoria</span>
      </h2>
      <p class="text-muted fs-5">Un recorrido por mi experiencia profesional y formación académica</p>
    </div>

    <div class="timeline-line d-none d-md-block"></div>

    <div id="experiencia-list"></div>

    <div class="text-center mt-5">
      <div class="card p-4 border border-primary-subtle bg-light">
        <h3 class="fs-4 fw-semibold mb-3">¿Quieres conocer más detalles?</h3>
        <p class="text-muted mb-4">Descarga mi CV completo para ver toda mi experiencia y proyectos</p>
        <a href="#" class="btn text-white" style="background-color: var(--electric-blue);">Descargar CV Completo</a>
      </div>
    </div>
  </div>
</section>

<script>
  const experiences = [
    {
      type: "work",
      title: "Senior Backend Developer",
      company: "TechCorp Solutions",
      location: "Madrid, España",
      period: "2022 - Presente",
      description: "Lidero el desarrollo de microservicios para plataforma de e-commerce...",
      technologies: ["Java 17", "Spring Boot", "Docker", "AWS", "PostgreSQL"],
      achievements: [
        "Redujo tiempo de respuesta de APIs en 40%",
        "Implementó sistema de cache con Redis",
        "Lideró migración a microservicios"
      ]
    },
    {
      type: "work",
      title: "Backend Developer",
      company: "StartupTech",
      location: "Barcelona, España",
      period: "2020 - 2022",
      description: "Desarrollo de APIs REST para aplicación fintech...",
      technologies: ["Java 11", "Spring Boot", "MySQL", "JUnit", "Maven"],
      achievements: [
        "Desarrolló módulo de pagos seguro",
        "Implementó autenticación JWT",
        "Escribió 90%+ de cobertura de tests"
      ]
    },
    {
      type: "work",
      title: "Junior Java Developer",
      company: "DevSolutions",
      location: "Valencia, España",
      period: "2019 - 2020",
      description: "Desarrollo de aplicaciones web empresariales...",
      technologies: ["Java 8", "Spring MVC", "Hibernate", "MySQL"],
      achievements: [
        "Refactorizó código legacy",
        "Implementó nuevas funcionalidades",
        "Mejoró documentación técnica"
      ]
    },
    {
      type: "education",
      title: "Ingeniería en Informática",
      company: "Universidad Politécnica de Valencia",
      location: "Valencia, España",
      period: "2015 - 2019",
      description: "Grado en Ingeniería Informática con especialización en Desarrollo de Software...",
      technologies: ["Java", "C++", "Python", "SQL", "Algoritmos"],
      achievements: [
        "Graduado con Magna Cum Laude",
        "Proyecto final calificado con 9.5/10",
        "Participé en competencias de programación"
      ]
    }
  ];

  const container = document.getElementById('experiencia-list');

  experiences.forEach((exp, index) => {
    const isWork = exp.type === "work";
    const pointColor = isWork ? 'bg-work' : 'bg-edu';
    const badgeText = isWork ? 'Experiencia' : 'Educación';
    const icon = isWork ? 'bi-building' : 'bi-mortarboard';

    container.innerHTML += `
      <div class="row mb-5 align-items-start ${index % 2 === 0 ? '' : 'flex-row-reverse'}">
        <div class="col-md-6 position-relative">
          <div class="timeline-point ${pointColor} position-absolute top-0 start-50 translate-middle d-none d-md-flex">
            <i class="bi ${icon}"></i>
          </div>
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                  <h5 class="card-title mb-1">${exp.title}</h5>
                  <div class="text-primary fw-medium"><i class="bi bi-building"></i> ${exp.company}</div>
                </div>
                <span class="badge border ${pointColor} text-capitalize">${badgeText}</span>
              </div>
              <div class="text-muted small mb-3">
                <i class="bi bi-calendar"></i> ${exp.period} &nbsp;|&nbsp;
                <i class="bi bi-geo-alt"></i> ${exp.location}
              </div>
              <p class="text-muted">${exp.description}</p>
              <h6 class="mt-3">Tecnologías utilizadas:</h6>
              <div class="d-flex flex-wrap gap-1">
                ${exp.technologies.map(t => `<span class="badge badge-tech">${t}</span>`).join('')}
              </div>
              <h6 class="mt-3">Principales logros:</h6>
              <ul class="text-muted small">
                ${exp.achievements.map(a => `<li>${a}</li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
      </div>
    `;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
